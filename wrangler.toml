name = "travel-blog"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "travel-blog-db"
database_id = "YOUR_DATABASE_ID" # Replace after running: npx wrangler d1 create travel-blog-db

# R2 Bucket for photo uploads
[[r2_buckets]]
binding = "PHOTOS"
bucket_name = "travel-blog-photos"

# Workers AI for OCR
[ai]
binding = "AI"

# Environment variables (set via wrangler secret)
# Run: npx wrangler secret put SESSION_SECRET
